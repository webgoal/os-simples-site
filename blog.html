---
layout: blog
---

<div class="posts">
	{% for post in site.posts %}
		<div class="post">
			<h3><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h3>
			<a href="{{site.baseurl}}{{post.url}}">{{ post.excerpt }}</a>
			<div class="date"><span>Publicado</span> {{ post.date | date_to_string }}</div>
		</div>  
	{% endfor %}
</div>
